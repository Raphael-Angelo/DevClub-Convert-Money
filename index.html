<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Money Convert</title>
</head>

<body>

    <img class="img-logo" src="./assets/logo.png" alt="logo-principal">
    
    <main>
        <label>
            Converter <b>de</b>
            <select class="currency-select-top">
                <option value="real-to">R$ Real Brasileiro</option>
                <option value="dolar-to">US$ Dólar Americano</option>
                <option value="euro-to">€ Euro</option>
                <option value="libra-to">£ Libra</option>
                <option value="bitcoin-to">BitCoin</option>
            </select>
        </label>

        <label>
            Converter <b>para</b>
            <select class="currency-select">
                <option value="dolar">US$ Dólar Americano</option>
                <option value="real">R$ Real Brasileiro</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
                <option value="bitcoin">BitCoin</option>
            </select>
        </label>

        <label>
            <b>Valor</b>
            <input class="input-currency" type="number" placeholder="R$ 10.000,00">
        </label>

        <button class="button-convert">Converter</button>

        <section>
            <div class="currency-box">
                <img class="currency-top-img" src="./assets/real.png" alt="logo-real">
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">R$ 0.0</p>
            </div>

            <img class="arrow-img" src="./assets/arrow.png" alt="arrow">

            <div class="currency-box">
                <img class="currency-img" src="./assets/dolar.png" alt="logo-dolar">
                <p class="currency" id="currency-name">Dólar Americano</p>
                <p class="currency-value">US$ 0.0</p>
            </div>
        </section>
    </main>
</body>
    <script src="./scripts.js"></script>
</html>
